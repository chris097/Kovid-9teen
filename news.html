<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./assets/icons/virus.svg">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

            <div class="mobile-nav-links">
